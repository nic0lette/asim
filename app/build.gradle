apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "co.cutely.asim"
        minSdkVersion 16
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:21.0.+'
    compile 'com.github.traex.rippleeffect:library:1.2.3'

    compile files('libs/core-1.51.0.0.jar')
    compile files('libs/jxmpp-core-0.4.0.jar')
    compile files('libs/jxmpp-util-cache-0.4.0.jar')
    compile files('libs/minidns-0.1.3.jar')
    compile files('libs/otr4j-0.21.jar')
    compile files('libs/smack-android-4.1.0-alpha5.jar')
    compile files('libs/smack-core-4.1.0-alpha5.jar')
    compile files('libs/smack-extensions-4.1.0-alpha5.jar')
    compile files('libs/smack-resolver-minidns-4.1.0-alpha5.jar')
    compile files('libs/smack-tcp-4.1.0-alpha5.jar')
}
